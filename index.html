                <span >龙门古镇位于富春江南岸，是孙权后裔最大的聚居地。 这里不仅是景区，也是个比较原始的生活区，没有鳞次栉比的商铺，倒生活着质朴的当地人，还保留着不少完好的明清古建。 电影《理发师》、《富春山居图》曾在此取景。 </span>

<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.8&key=00ec267e3640d5aff7e8b5fb6ad52317"></script>
<script type="text/javascript">
    //初始化地图插件
	window.onload = function(){
	    var map = new AMap.Map("wrapper", {
            zoom: 10, //设置地图显示的缩放级别
            center: [119.95, 30.05] //设置地图中心点坐标
         });
 
         // 创建一个 Marker 实例：（标记点）
        var marker = new AMap.Marker({
           position: new AMap.LngLat(119.95, 30.05), // 经纬度对象，也可以是经纬度构成的一维数组[116.39, 39.9]
           title: "位置标题"
        });
 
       // 将创建的点标记添加到已有的地图实例：
       map.add(marker);
	}
</script>
